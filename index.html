<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Udacity FEWD Project 1</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	</head>
	<body>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">

					<hr style="height:10px; color:#BCBBBB; background-color:#BCBBBB;">
					<h2 class="text-center text-muted"><a href="#featuredwork">Click here for Featured Work</a></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">

			</div>

				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>

			</div>

					<img class="displayed img-responsive" src="images/lufthansatag.jpg" alt="Appify puppy">

					<p><a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a></p>

					<img class="displayed img-responsive" src="images/marriotttag.jpg" alt="Appify puppy">
					<h3 class="text-uppercase">Sunflower</h3>
					<p><a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a></p>
				</div>
				<div class="col-md-4">
					<img class="displayed img-responsive" src="images/aytn.jpg" alt="Appify puppy">
					<h3 class="text-uppercase">Bokeh</h3>
					<p><a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh</a></p>
				</div>	

			</div>
